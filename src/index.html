<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery UI - Trello Clone (yay!)</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

    
        <h1>jQuery UI - Trello Clone</h1>
    

    <div class="board">
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Todo
                    <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                </div>

                <div id="dialog">
                    
                    <div id="tabs">
                        <ul>
                            <li><a href="#view-card"><span>Full card view</span></a></li>
                            <li><a href="#set-new-date"><span>Update deadline</span></a></li>
                        </ul>
                        <div id="view-card">
                                <h4>Full task content:</h4>
                                <p class="card-content"></p>
                                <h4>Deadline date for task:</h4>
                                <p class="datepicker-content"></p>
                              </div>
                              <div id="set-new-date">
                                <p>Choose a different date for your deadline:</p>
                                <form class="new-date" action="">
                                <input type="text" class="datepicker-new" placeholder="Set new deadline">
                                <button class="button btn-new-date"type="submit"><i class="far fa-check-square"></i></button>
                            </form>
                              </div>
                    </div>

                </div>

                <ul class="list-cards">
                    <li class="card">
                        Card #1
                        <button class="update"><i class="far fa-edit"></i></button>
                        <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                    </li>
                    <li class="card">
                        Card #4
                        <button class="update"><i class="far fa-edit"></i></button>
                        <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                    </li>
                    <li class="card">
                        Card #5
                        <button class="update"><i class="far fa-edit"></i></button>
                        <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                    </li>
                    <button class="toggle-button">+ Create new card</button>
                    <div class="toggle-createcard">
                    <li class="add-new">
                            <form class="new-card" action="index.html">
                                    
                            <input type="text" name="title" placeholder="New card name" />
                            <input type="text" class="datepicker" placeholder="Set deadline">

                            <button class="button add">Add new card</button>

                        </form>
                    </li>
                </div>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Doing
                    <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #2
                        <button class="update"><i class="far fa-edit"></i></button>
                        <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                    </li>

                    <button class="toggle-button">+ Create new card</button>
                    <div class="toggle-createcard">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="New card name" />
                            <input type="text" class="datepicker" placeholder="Set deadline">
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                    </div>
                </ul>
            </div>
        </div>
        <div class="column">
            <div class="list">
                <div class="list-header">
                    Done
                    <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                </div>
                <ul class="list-cards">
                    <li class="card">
                        Card #3
                        <button class="update"><i class="far fa-edit"></i></button>
                        <button class="button delete"><i class="fas fa-trash-alt"></i></button>
                    </li>
                    <button class="toggle-button">+ Create new card</button>
                    <div class="toggle-createcard">
                    <li class="add-new">
                        <form class="new-card" action="index.html">
                            <input type="text" name="title" placeholder="New card name" />
                            <input type="text" class="datepicker" placeholder="Set deadline">
                            <button class="button add">Add new card</button>
                        </form>
                    </li>
                </div>
                </ul>
            </div>
        </div>
        <div class="column">
                <div class="list">
                        <div class="list-header">
                                New List
                            </div>
                <div class="create-new-list">
            <form class="new-list"> 
                <input class="add-new-list" type="text" name="title" placeholder="List title" />
                <button class="button add-list"><i class="fas fa-plus"></i></button>
            </form>
        </div>
            </div>
        </div>
    </div>

</body>
</html>
